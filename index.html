<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <!--/------------Font Awesome----------/-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/------------Font Awesome----------/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="path/to/line-awesome/css/line-awesome-font-awesome.min.css">
</head>

<body>
    <!--/------------Google Keep----------/-->
    <div class="grid-container">
        <nav>
            <div class="part-1 nav-part-1">
                <div class="hamburger" id="hamburger">
                    <button>
                        <svg focusable="false" viewBox="0 0 24 24">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                        </svg>
                    </button>
                </div>
                <img class="gb_Mc gb_Nd" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                    srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x "
                    alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
                <h3>Keep</h3>
            </div>

            <div class="part-2 nav-part-2">
                <button>
                    <input type="text" id="searchButton" class="search-button">
                    <div class="search-container" id="search-container">
                        <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z">
                            </path>
                            <path d="M0,0h24v24H0V0z" fill="none"></path>
                        </svg>
                        <p id="paragraph">Search</p>
                    </div>
                </button>
            </div>

            <div class="part-3 nav-part-3">
                <button class="refresh"><i class="fa-solid fa-rotate-right"></i></button>
                <button class="toggle"><i class="fa-solid fa-toggle-on"></i></button>
            </div>
        </nav>
        <aside>
            <div class="notes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z">
                    </path>
                </svg>
                <p class="aside-p">Notes</p>
            </div>

            <div class="reminders">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z">
                    </path>
                </svg>
                <p class="aside-p">Reminders</p>
            </div>

            <div class="edit-labels">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z">
                    </path>
                </svg>
                <p class="aside-p">Edit Labels</p>
            </div>

            <div class="archives">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z">
                    </path>
                </svg>
                <p class="aside-p">Archives</p>
            </div>

            <div class="trash">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path>
                    <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
                </svg>
                <p class="aside-p">Trash</p>
            </div>
        </aside>

        <main>
            <button id="first-button" class="first-button">
                <div class="text-container">
                    <p>Take a note...</p>
                </div>

                <div class="button-container">
                    <i class="fa-regular fa-square-check"></i>
                    <i class="fa-regular fa-pen"></i>
                    <i class="fa-regular fa-image"></i>
                </div>
            </button>

            <button id="last-button" class="last-button">
                <div class="part-1">
                    <input type="text" name="" id="" placeholder="Title">
                    <div class="icon"><i class="fa-solid fa-download"></i></div>
                </div>
                <div class="part-2">
                    <input type="text" name="" id="" placeholder="Take a note">
                </div>
                <div class="part-3">
                    <div class="icons">
                        <i class="i fa-regular fa-bell"></i>
                        <i class="i fa-solid fa-user-group"></i>
                        <i class="i fa-regular fa-image"></i>
                        <i class="i fa-solid fa-box-archive"></i>
                        <i class="i fa-solid fa-ellipsis-vertical"></i>
                        <i class="i fa-solid fa-rotate-right"></i>
                    </div>
                    <p id="last-button-close" class="last-button-close">Close</p>
                </div>
            </button>

            <div class="below-content">
                <div class="bulb"><i class="fa-solid fa-lightbulb"></i></div>
                <div class="text-content">
                    <p>Notes you add appear here</p>
                </div>
            </div>
        </main>
    </div>
    <!--/------------Google Keep----------/-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
